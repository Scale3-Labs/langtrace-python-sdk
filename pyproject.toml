# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "langtrace-python-sdk"
dynamic = ["version"]
description = "Python SDK for LangTrace"
readme = "README.md"
authors = [{ name = "Scale3 Labs", email = "engineering@scale3labs.com" }]
license = "Apache-2.0"
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
  'trace-attributes==3.0.5',
  'opentelemetry-api',
  'opentelemetry-sdk',
  'opentelemetry-instrumentation',
  'pinecone-client',
  'tiktoken'
]

requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "openai",
    "anthropic",
    "python-dotenv",
    "langchain",
    "langchain-openai",
    "llama-index",
    "langchain-openai",
    "chromadb",
    "cohere"
]

test = [
    "pytest",
    "pytest-vcr",
    "pytest-asyncio"
]



[project.urls]
Homepage = "https://github.com/Scale3-Labs/langtrace-python-sdk"


[tool.hatch.version]
path = "src/langtrace_python_sdk/version.py"

[tool.hatch.build.targets.sdist]
include = [
  "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/langtrace_python_sdk", "src/examples", "src/tests"]

